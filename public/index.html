    <script>
        $(document).ready(() => {
            $.post('/checarAutenticacao', null, (data, status) => {

                                console.log(infoRetorno);

                                if (infoRetorno.delecao=='ok'){
                                    window.location.reload();
                                }
                            });
                        });
                    } else {
                        //NÃƒO LOGADO
                    }

                }, 'json')
                .fail(() => {
                    //ERRO NO REQUEST
                });
        });
    </script>
